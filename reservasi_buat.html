<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi - Santapin</title>
    <link rel="stylesheet" href="reservasi_buat.css">
</head>
<body>
    <header class="header">
        <h1>Reservasi</h1>
    </header>

    <div class="reservasi-container">
        <form id="reservasi">
            <div class="reservasi-group">
                <input type="text" id="nama" name="nama" placeholder="Nama" required>
            </div>
            <div class="reservasi-group">
                <div style="display: flex; align-items: center;">
                    <span style="margin-right: 5px;">+62</span>
                    <input type="tel" id="telepon" name="telepon" placeholder="8........" required>
                </div>
            </div>
            <div class="reservasi-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="reservasi-group">
                <input type="number" id="jumlah_orang" name="jumlah_orang" placeholder="Jumlah Orang" min="1" required>
            </div>
            <a href="reservasi_tanggal.html" class="reservasi-btn">Selanjutnya</a>
        </form>
    </div>

    <script>
        // Menambahkan awalan '0' otomatis pada input telepon
        document.getElementById('telepon').addEventListener('input', function(event) {
            const input = event.target;
            if (!input.value.startsWith('62')) {
                input.value = '' + input.value;
            }
        });
    </script>
</body>
</html>
