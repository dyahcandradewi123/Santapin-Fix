<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Metode Pembayaran</title>
  <link rel="stylesheet" href="reservasi_bayar.css">
</head>
<body>
  <div class="payment-container">
    <h1>Pilih Metode Pembayaran</h1>
    <form id="payment-form">
      <div class="payment-method">
        <img src="images/paypal.png" alt="Paypal">
        <label>
          <input type="radio" name="payment" value="Paypal"> Paypal
        </label>
      </div>
      <div class="payment-method">
        <img src="images/mastercard.png" alt="MasterCard">
        <label>
          <input type="radio" name="payment" value="MasterCard"> MasterCard
        </label>
      </div>
      <div class="payment-method">
        <img src="images/apple pay.png" alt="ApplePay">
        <label>
          <input type="radio" name="payment" value="ApplePay"> ApplePay
        </label>
      </div>
      <div class="payment-method">
        <img src="images/amazon.png" alt="Amazon">
        <label>
          <input type="radio" name="payment" value="Amazon"> Amazon
        </label>
      </div>
      <div class="total-amount">
        <p>Total bayar <strong>Rp198.000</strong></p>
      </div>
      <button type="submit" class="pay-button">Bayar</button>
    </form>
  </div>
  <script src= "reservasi_bayar.js"></script>
</body>
</html>
